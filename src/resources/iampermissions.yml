IAMPERMISSIONS:
  Effect: Allow
  Action:
    - 'dynamodb:PutItem'
    - 'dynamodb:Scan'
    - 'dynamodb:GetItem'
    - 'dynamodb:PatchItem'
    - 'dynamodb:Query'
  Resource:
    - ${self:custom.AuctionsTable.arn}
    - !Join ['/', ['${self:custom.AuctionsTable.arn}', 'index', 'statusAndEndDate']]